<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSF Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ITSF Timer</h1>
        
        <!-- Timer Buttons -->
        <div class="timer-buttons">
            <button class="big-button" onclick="startTimer(30)">30s</button>
            <button class="big-button" onclick="startTimer(90)">90s</button>
        </div>

        <!-- Timer Display -->
        <div id="timer">00:00</div>

        <!-- Jar Counters -->
        <div class="counters">
            <div class="counter">
                <h2>Jar 1</h2>
                <button onclick="decreaseCounter('jar1')">-</button>
                <span id="jar1-count">0</span>
                <button onclick="increaseCounter('jar1')">+</button>
            </div>
            <div class="counter">
                <h2>Jar 2</h2>
                <button onclick="decreaseCounter('jar2')">-</button>
                <span id="jar2-count">0</span>
                <button onclick="increaseCounter('jar2')">+</button>
            </div>
        </div>

        <!-- Additional Timer Buttons -->
        <div class="bottom-buttons">
            <button class="huge-button" onclick="startTimer(10)">10s</button>
            <button class="huge-button" onclick="startTimer(15)">15s</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
