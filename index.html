<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSF Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ITSF Timer</h1>
        
        <!-- Timer Buttons -->
        <div class="timer-buttons">
            <button class="big-button" onclick="startTimer(30)">30s</button>
            <button class="big-button" onclick="startTimer(90)">90s</button>
        </div>

        <!-- Timer Display -->
        <div id="timer">00:00</div>

        <!-- Jar Counters -->
        <div class="jar-counters">
    <div class="jar">
        <h2>Jar 1</h2>
        <button class="counter-btn" data-counter="jar1" data-operation="minus">-</button>
        <span id="jar1">0</span>
        <button class="counter-btn" data-counter="jar1" data-operation="plus">+</button>
    </div>

    <div class="jar">
        <h2>Jar 2</h2>
        <button class="counter-btn" data-counter="jar2" data-operation="minus">-</button>
        <span id="jar2">0</span>
        <button class="counter-btn" data-counter="jar2" data-operation="plus">+</button>
    </div>
</div>

        <!-- Additional Timer Buttons -->
        <div class="bottom-buttons">
            <button class="huge-button" onclick="startTimer(10)">10s</button>
            <button class="huge-button" onclick="startTimer(15)">15s</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
