<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSF Timer</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Timer Display */
        .timer {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .timer.red {
            color: red;
        }

        /* Timer Buttons */
        .timer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .timer-btn {
            font-size: 2rem; /* Increase size by 100% */
            padding: 20px 40px;
            cursor: pointer;
        }

        /* Bottom Timer Buttons */
        .bottom-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .bottom-buttons .timer-btn {
            font-size: 3rem; /* Increase by 200% */
            padding: 40px 80px;
        }

        /* Jar Counters */
        .jar-counters {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .jar {
            text-align: center;
            font-size: 1.5rem; /* Reduce size by 50% */
        }

        .counter-btn {
            font-size: 1.2rem;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }

        .counter-value {
            font-size: 2rem;
            margin: 10px;
            display: inline-block;
            width: 50px;
        }
    </style>
</head>
<body>

    <h1>ITSF Timer</h1>

    <!-- Timer Display -->
    <div id="timerDisplay" class="timer">00.00</div>

    <!-- Timer Buttons -->
    <div class="timer-buttons">
        <button class="timer-btn" data-time="30">30s</button>
        <button class="timer-btn" data-time="90">90s</button>
    </div>

    <!-- Bottom Timer Buttons -->
    <div class="bottom-buttons">
        <button class="timer-btn" data-time="10">10s</button>
        <button class="timer-btn" data-time="15">15s</button>
    </div>

    <!-- Jar Counters -->
    <div class="jar-counters">
        <div class="jar">
            <h2>Jar 1</h2>
            <button class="counter-btn" data-counter="jar1" data-operation="minus">-</button>
            <span id="jar1" class="counter-value">0</span>
            <button class="counter-btn" data-counter="jar1" data-operation="plus">+</button>
        </div>

        <div class="jar">
            <h2>Jar 2</h2>
            <button class="counter-btn" data-counter="jar2" data-operation="minus">-</button>
            <span id="jar2" class="counter-value">0</span>
            <button class="counter-btn" data-counter="jar2" data-operation="plus">+</button>
        </div>
    </div>

    <script>
        let timer;
        let timeLeft = 0;

        function startTimer(seconds) {
            clearInterval(timer); // Reset any existing timer
            timeLeft = seconds;
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft -= 0.01; // Decrease by 10ms
                if (timeLeft <= 0) {
                    timeLeft = 0;
                    clearInterval(timer);
                    document.getElementById("timerDisplay").classList.add("red");
                }
                updateTimerDisplay();
            }, 10);
            document.getElementById("timerDisplay").classList.remove("red");
        }

        function updateTimerDisplay() {
            const wholeSeconds = Math.floor(timeLeft);
            const milliseconds = Math.floor((timeLeft - wholeSeconds) * 100);
            document.getElementById("timerDisplay").textContent =
                `${wholeSeconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
        }

        document.querySelectorAll(".timer-btn").forEach(button => {
            button.addEventListener("click", () => {
                const seconds = parseInt(button.dataset.time);
                startTimer(seconds);
            });
        });

        document.querySelectorAll(".counter-btn").forEach(button => {
            button.addEventListener("click", () => {
                const counterId = button.dataset.counter;
                const operation = button.dataset.operation;
                const counterElement = document.getElementById(counterId);
                let value = parseInt(counterElement.textContent);

                if (operation === "plus") {
                    value += 1;
                } else if (operation === "minus" && value > 0) {
                    value -= 1;
                }

                counterElement.textContent = value;
            });
        });
    </script>

</body>
</html>
